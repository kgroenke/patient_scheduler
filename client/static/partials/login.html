<html>
<head>
  <link rel="stylesheet" href="../stylesheet/login_styles.css" type="text/css">
</head>
<body>
  <div id="login">
    <form class="col s6">
      <p><span ng-bind="error_message"></span>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" ng-model="name">
        <label for="icon_prefix">Patient Name</label>
      </div>
      <div class="button">
        <a class="waves-effect waves-light btn" ng-click="submitName(name)">Schedule Appointment</a>
      </div>
    </form>
  </div>
  <div id="about">
    <h5>an online patient scheduling system concept by Kelsey Groenke</h5>

  </div>
</body>
</html>
